<div class="ms-auto d-flex align-items-center gap-3 mt-3 mt-lg-0">

  <!-- SEARCH BAR -->
  <form class="navbar-search">
    <span class="search-icon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
    <input class="w-100" type="text" placeholder="Search events...">
  </form>

  {% if session.get("role") %}
    <!-- LOGGED IN -->


    <a  href="{{ url_for('profile') }}" class="btn btn-login">
        {{ session.get("name","")[0] | upper }}
    </a>

    <a href="{{ url_for('logout') }}" class="btn btn-login">
      Logout
    </a>

  {% else %}
    <!-- NOT LOGGED IN -->

    <a href="{{ url_for('login') }}" class="btn btn-login">
      Login
    </a>

    <a href="{{ url_for('signup') }}" class="btn btn-login">
      Sign Up
    </a>

  {% endif %}
</div>
